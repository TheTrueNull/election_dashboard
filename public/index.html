<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="signin.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="registration.css"> <!-- Link to the registration CSS file -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Add any additional styles here if needed */
    </style>
</head>
<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <div class="card">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/CSUNS.svg/1280px-CSUNS.svg.png" alt="CSUN Logo" class="logo">
        </div>
        
        <!-- Sign In Form -->
        <div id="sign-in-form">
            <h1>Sign In</h1>
            <form action="/login" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-message" class="error" style="display: none;"></div>
                <button type="submit">Sign In</button>
            </form>
            <p>Not registered? <a href="#registration" onclick="toggleForms()">Register here</a></p>
        </div>

        <!-- Registration Form -->
        <div id="registration" style="display: none;">
            <h1>User Registration</h1>
            <form action="/register_user" method="post">
                <div>
                    <label for="reg_username">Username:</label>
                    <input type="text" id="reg_username" name="username" required>
                </div>
                <div>
                    <label for="reg_email">Email:</label>
                    <input type="email" id="reg_email" name="email" required>
                </div>
                <div>
                    <label for="reg_password">Password:</label>
                    <input type="password" id="reg_password" name="password" required>
                </div>
                <div>
                    <label for="reg_confirm_password">Confirm Password:</label>
                    <input type="password" id="reg_confirm_password" name="confirm_password" required>
                </div>

                <!-- Error or success messages -->
                <div id="reg_error-message" class="error" style="display: none;"></div>
                <div id="reg_success-message" class="success" style="display: none;"></div>

                <button type="submit">Register</button>
            </form>
            <p>Already registered? <a href="#signin" onclick="toggleForms()">Sign in here</a></p>
        </div>
    </div>

    <!-- stats - count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>

    <script>
        // Initialize particles.js
        particlesJS.load('particles-js', 'particlesjs-config.json', function() {
            console.log('callback - particles.js config loaded');
        });

        // Check if there's an error message in the URL query for sign in
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        
        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
            document.getElementById('error-message').style.display = 'block';
        }

        // Function to toggle between sign in and registration forms
        function toggleForms() {
            const signInForm = document.getElementById('sign-in-form');
            const registrationForm = document.getElementById('registration');
            if (signInForm.style.display === 'none') {
                signInForm.style.display = 'block';
                registrationForm.style.display = 'none';
            } else {
                signInForm.style.display = 'none';
                registrationForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
